<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Coordenador | Excellence LMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            azulClaro: '#A3E0F6',
            azulMedio: '#59C7FF',
            aqua: '#17B5B7',
            verdeClaro: '#3DDC91', // Adicionada
            verdeEscuro: '#126947'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-white text-gray-800 min-h-screen flex items-center justify-center relative overflow-hidden">

  <!-- Fundo com imagem -->
  <div class="absolute inset-0 -z-10">
    <img src="../pictures/loginC.webp" alt="Fundo coordenador" class="w-full h-full object-cover brightness-[0.85]" />
  </div>

  <!-- Botão de voltar -->
  <a href="../index.html" class="absolute top-6 left-6 flex items-center text-sm text-white hover:text-azulMedio transition z-10">
    <i class="fas fa-arrow-left mr-2"></i> Voltar para a Home
  </a>

  <!-- Cartão de login -->
  <div class="relative z-10 w-full max-w-xl p-8 bg-white/80 backdrop-blur-md rounded-2xl border border-azulClaro shadow-xl">
    <div class="text-center mb-6">
      <i class="fas fa-user-cog text-4xl text-verdeClaro mb-2"></i> <!-- Alterado para verdeClaro -->
      <h1 class="text-3xl font-bold text-verdeEscuro">Login do Coordenador</h1> <!-- Alterado para verdeEscuro -->
      <p class="text-sm text-gray-700">Acesse sua conta institucional</p>
    </div>

    <form action="p" method="POST" class="space-y-5 font-medium">
      <!-- Estado -->
      <div>
        <label for="estado" class="block text-sm mb-1">Estado</label>
        <select id="estado" name="estado" class="w-full bg-white border border-gray-300 text-gray-800 px-4 py-2 rounded shadow-sm">
          <option value="">Selecione o estado</option>
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Minas Gerais</option>
        </select>
      </div>

      <!-- Cidade -->
      <div>
        <label for="cidade" class="block text-sm mb-1">Cidade</label>
        <select id="cidade" name="cidade" class="w-full bg-white border border-gray-300 text-gray-800 px-4 py-2 rounded shadow-sm">
          <option value="">Selecione a cidade</option>
          <option value="guarulhos">Guarulhos</option>
          <option value="campinas">Campinas</option>
          <option value="rio">Rio de Janeiro</option>
        </select>
      </div>

      <!-- Instituição -->
      <div>
        <label for="instituicao" class="block text-sm mb-1">Instituição</label>
        <select id="instituicao" name="instituicao" class="w-full bg-white border border-gray-300 text-gray-800 px-4 py-2 rounded shadow-sm">
          <option value="">Selecione a escola</option>
          <option value="ifsp">Instituto Federal - IFSP</option>
          <option value="anglo">Colégio Anglo Tech</option>
          <option value="lumiere">Lumière High School</option>
        </select>
      </div>

      <!-- Email -->
      <div class="relative">
        <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-verdeClaro"></i> <!-- Alterado para verdeClaro -->
        <input type="email" name="email" required
          class="w-full pl-10 pr-4 py-2 rounded bg-white border border-gray-300 text-gray-800 focus:ring-2 focus:ring-azulClaro shadow-sm"
          placeholder="Email institucional" />
      </div>

      <!-- Senha -->
      <div class="relative">
        <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-verdeClaro"></i> <!-- Alterado para verdeClaro -->
        <input type="password" name="senha" required
          class="w-full pl-10 pr-4 py-2 rounded bg-white border border-gray-300 text-gray-800 focus:ring-2 focus:ring-azulClaro shadow-sm"
          placeholder="Senha" />
      </div>

      <!-- Botão -->
      <button type="submit" class="w-full bg-verdeClaro text-white py-2 rounded-full hover:bg-[#34c182] transition font-semibold">
        Entrar
      </button>

      <!-- Link solicitar acesso -->
      <div class="text-center mt-4">
        <p class="text-sm text-gray-700">Ainda não possui acesso?
          <a href="./acessCod.html" class="text-verdeClaro font-semibold hover:underline">
            Solicitar acesso
          </a>
        </p>
      </div>
    </form>
  </div>

</body>
</html>
