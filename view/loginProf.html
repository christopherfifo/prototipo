<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login do Professor | Excellence LMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#4bb6b7',
            darkblue: '#1a1a40',
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center relative overflow-hidden">

  <!-- Fundo animado -->
  <div class="absolute inset-0 -z-10">
    <img src="../pictures/login/gif-noite.webp" alt="Fundo Mar à Noite" class="w-full h-full object-cover opacity-30">
  </div>

  <!-- Botão de Voltar -->
  <a href="../index.html" class="absolute top-6 left-6 flex items-center text-sm text-white hover:text-primary transition">
    <i class="fas fa-arrow-left mr-2"></i> Voltar para a Home
  </a>

  <!-- Cartão de login -->
  <div class="relative w-full max-w-md p-8 bg-gray-800/90 backdrop-blur-md rounded-2xl border border-primary shadow-xl">

    <div class="text-center mb-6">
      <i class="fas fa-chalkboard-teacher text-4xl text-primary mb-2"></i>
      <h1 class="text-3xl font-bold text-primary">Login do Professor</h1>
      <p class="text-sm text-gray-300">Acesse o painel exclusivo para docentes</p>
    </div>

    <form action="/controller/authController.php" method="POST" class="space-y-5">
      <input type="hidden" name="role" value="professor" />

      <!-- Email -->
      <div class="relative">
        <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-primary"></i>
        <input type="email" name="email" required
          class="w-full pl-10 pr-4 py-2 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="Email institucional" />
      </div>

      <!-- Senha -->
      <div class="relative">
        <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-primary"></i>
        <input type="password" name="senha" required
          class="w-full pl-10 pr-4 py-2 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="Senha" />
      </div>

      <!-- Botão -->
      <button type="submit"
        class="w-full bg-primary text-white py-2 rounded-full hover:bg-teal-500 transition font-semibold">
        Entrar
      </button>

      <!-- Link solicitar acesso -->
      <div class="text-center mt-4">
        <p class="text-sm text-gray-400">Não tem acesso?
          <a href="./acesso.html" class="text-primary font-semibold hover:underline">
            Solicitar acesso
          </a>
        </p>
      </div>
    </form>
  </div>

</body>
</html>
