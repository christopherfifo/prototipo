<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitar Acesso | Excellence LMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            azulClaro: '#A3E0F6',
            azulMedio: '#59C7FF',
            verdeClaro: '#3DDC91',
            verdeEscuro: '#126947',
            verdeD: '#34c182',
          }
        }
      }
    }
  </script>
</head>

<body class="bg-white text-gray-800 min-h-screen flex items-center justify-center relative overflow-hidden">

  <!-- Fundo -->
  <div class="absolute inset-0 -z-10">
    <img src="../pictures/acessC.webp" alt="Fundo coordenador" class="w-full h-full object-cover brightness-[0.85]" />
  </div>

  <!-- Botão de voltar -->
  <a href="./loginCod.html" class="absolute top-6 left-6 flex items-center text-sm text-white hover:text-verdeD transition z-10">
    <i class="fas fa-arrow-left mr-2"></i> Voltar para o Login
  </a>

  <!-- Cartão -->
  <div class="relative z-10 w-full max-w-xl p-8 bg-white/80 backdrop-blur-md rounded-2xl border border-azulClaro shadow-xl">
    <div class="text-center mb-6">
      <i class="fas fa-unlock-alt text-4xl text-verdeClaro mb-2"></i>
      <h1 class="text-3xl font-bold text-verdeEscuro">Solicitar Acesso</h1>
      <p class="text-sm text-gray-700">Informe seus dados institucionais para análise de acesso</p>
    </div>

    <form action="/controller/requestAccessCoordenador.php" method="POST" class="space-y-5 font-medium">
      <!-- Email -->
      <div class="relative">
        <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-verdeClaro"></i>
        <input type="email" name="email" required
          class="w-full pl-10 pr-4 py-2 rounded bg-white border border-gray-300 text-gray-800 focus:ring-2 focus:ring-azulClaro"
          placeholder="Email institucional" />
      </div>

      <!-- Matrícula -->
      <div class="relative">
        <i class="fas fa-id-badge absolute left-3 top-1/2 transform -translate-y-1/2 text-verdeClaro"></i>
        <input type="text" name="matricula" required
          class="w-full pl-10 pr-4 py-2 rounded bg-white border border-gray-300 text-gray-800 focus:ring-2 focus:ring-azulClaro"
          placeholder="Matrícula / RA" />
      </div>

      <!-- Estado -->
      <div>
        <label for="estado" class="block text-sm mb-1">Estado</label>
        <select name="estado" class="w-full bg-white border border-gray-300 text-gray-800 px-4 py-2 rounded shadow-sm">
          <option value="">Selecione o estado</option>
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Minas Gerais</option>
        </select>
      </div>

      <!-- Cidade -->
      <div>
        <label for="cidade" class="block text-sm mb-1">Cidade</label>
        <select name="cidade" class="w-full bg-white border border-gray-300 text-gray-800 px-4 py-2 rounded shadow-sm">
          <option value="">Selecione a cidade</option>
          <option value="guarulhos">Guarulhos</option>
          <option value="campinas">Campinas</option>
          <option value="rio">Rio de Janeiro</option>
        </select>
      </div>

      <!-- Instituição -->
      <div>
        <label for="instituicao" class="block text-sm mb-1">Instituição</label>
        <select name="instituicao" class="w-full bg-white border border-gray-300 text-gray-800 px-4 py-2 rounded shadow-sm">
          <option value="">Selecione a escola</option>
          <option value="ifsp">Instituto Federal - IFSP</option>
          <option value="anglo">Colégio Anglo Tech</option>
          <option value="lumiere">Lumière High School</option>
        </select>
      </div>

      <!-- Botão -->
      <button type="submit" class="w-full bg-verdeClaro text-white py-2 rounded-full hover:bg-[#34c182] transition font-semibold">
        Enviar Pedido
      </button>
    </form>
  </div>
<script>
  document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    // Opcional: desabilitar o botão para evitar múltiplos envios
    const btn = this.querySelector('button[type="submit"]');
    btn.disabled = true;
    btn.textContent = 'Enviando...';
    setTimeout(function() {
      window.location.href = './permCod.html';
    }, 2000); // 2000 ms = 2 segundos
  });
</script>
</body>
</html>
